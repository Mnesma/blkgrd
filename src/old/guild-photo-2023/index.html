<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackguard Guild Photo 2023</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="particles.min.js"></script>
    </head>
    <body class="cursor-mouse-up">
      <div class="particles-container">
        <div class="particles" id="niolet-particles-container"></div>
        <div class="particles" id="heartlet-particles-container"></div>
        <div class="particles" id="gunlet-particles-container"></div>
        <div class="particles" id="poglet-particles-container"></div>
        <div class="particles" id="starelet-particles-container"></div>
        <div class="particles" id="maplelet-particles-container"></div>
        <div class="particles" id="sittingcomfortable-particles-container"></div>
        <div class="particles" id="bedgelet-particles-container"></div>
        <div class="particles" id="brainlet-particles-container"></div>
        <div class="particles" id="hehelet-particles-container"></div>
        <div class="particles" id="hmmlet-particles-container"></div>
        <div class="particles" id="meeselet-particles-container"></div>
        <div class="particles" id="niolets-particles-container"></div>
        <div class="particles" id="sciencelet-particles-container"></div>
      </div>
      <div class="particles-container hide-particles">
        <div class="particles" id="poutlet-particles-container"></div>
      </div>
      <div class="loading-indicator"></div>
      <div id="root" class="hide">
        <div class="blackguard-logo">
          <div id="b" class="letter"></div>
          <div id="l" class="letter"></div>
          <div id="a1" class="letter"></div>
          <div id="c" class="letter"></div>
          <div id="k" class="letter"></div>
          <div id="g" class="letter"></div>
          <div id="u" class="letter"></div>
          <div id="a2" class="letter"></div>
          <div id="r" class="letter"></div>
          <div id="d" class="letter"></div>
        </div>
        <div class="tab-button photos-button" type="button">
          <img draggable="false" src="assets/guild-photo-2023/photos_button.png" alt="photos" />
        </div>
        <button class="tab-button discord-button" type="button">
          <a draggable="false" href="http://discord.blkgrd.com" target="_blank">
            <img draggable="false" src="assets/guild-photo-2023/discord_button.png" alt="discord" />
          </a>
        </button>
        <div class="tab-button carries-button" disabled type="button">
          <img draggable="false" src="assets/guild-photo-2023/carries_button.png" alt="carries" />
        </div>
        <img class="menu-background" src="assets/guild-photo-2023/background.png" alt="boss menu window" />
        <img class="player-boss-card" />
        <div class="player-button-container"></div>
        <button class="scroll-button up" type="button"></button>
        <button class="scroll-button down" type="button"></button>
        <a href="https://docs.google.com/spreadsheets/d/1rtIGjgL3TRpf2gk3SnaJkjdb34-o4Ab-Q3fnK2b4ueU/edit?usp=sharing" target="_blank">
          <button class="gotofridge-button" type="button"></button>
        </a>
      </div>
      <div id="templates" class="hide">
        <div id="player-button-template">
          <button class="player-button" type="button"></button>
        </div>
      </div>
      <script src="index.js" type="module"></script>
    </body>
</html>
